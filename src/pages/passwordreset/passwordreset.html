<ion-header>
  <ion-navbar color="primary">
    <ion-title>Recuperar contrase&ntilde;a</ion-title>
  </ion-navbar>
</ion-header>
<ion-content class="login-content" padding>
  <ion-row style="padding-top: 10vh">
    <ion-col center style="text-align: center;" class="bounceIn">
      <h1 class="title-color-0">Tuten App</h1>
    </ion-col>
  </ion-row>
  <p *ngIf="submitAttempt" style="color: #ea6153;">Ingrese su email</p>
  <div class="login-box" style="padding-top: 27vh">
    <form [formGroup]="resetForm" (ngSubmit)="submit()" class="list">
      <ion-item>
        <ion-input type="text" placeholder="Ingrese email" formControlName="email"></ion-input>
      </ion-item>
      <ion-row>
        <ion-col class="signup-col">
          <button ion-button class="submit-btn" full type="submit" [disabled]="!loginForm.valid">Recuperar contrase&ntilde;a</button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <button ion-button (click)="registerPage()">Crear Cuenta</button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <button ion-button (click)="loginPage()">Iniciar Sesi&oacute;n</button>
        </ion-col>
      </ion-row>
    </form>
  </div>
</ion-content>
