<ion-header>
    <ion-navbar color="primary">
        <ion-title>Registrar usuario</ion-title>
    </ion-navbar>
</ion-header>
<ion-content class="login-content" padding>
    <ion-row style="padding-top: 10vh">
        <ion-col center style="text-align: center;" class="bounceIn">
            <h1 class="title-color-0">Tuten App</h1>
        </ion-col>
    </ion-row>
    <p *ngIf="submitAttempt" style="color: #ea6153;">Debe llenar todos los campos.</p>
    <div class="login-box" style="padding-top: 27vh">
        <form [formGroup]="registerForm" (ngSubmit)="submit()" class="list">
            <ion-row>
                <ion-col>
                    <ion-item>
                        <ion-input type="text" placeholder="Ingrese su email" formControlName="email"></ion-input>
                    </ion-item>
                    <ion-item>
                        <ion-input type="text" placeholder="Ingrese su primer nombre" formControlName="firstname"></ion-input>
                    </ion-item>
                    <ion-item>
                        <ion-input type="text" placeholder="Ingrese su apellido" formControlName="lastname"></ion-input>
                    </ion-item>
                    <ion-item>
                        <ion-input type="text" placeholder="Ingrese su telefono" formControlName="phoneNumber"></ion-input>
                    </ion-item>
                    <ion-item>
                        <ion-input type="password" placeholder="ContraseÃ±a" formControlName="password"></ion-input>
                    </ion-item>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col class="signup-col">
                    <button ion-button class="submit-btn" full type="submit" [disabled]="!loginForm.valid">Login</button>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col>
                    <button ion-button (click)="loginPage()">Iniciar ses&oacute;n</button>
                </ion-col>
                <ion-col>
                    <button ion-button (click)="recoveryPassword()">Recuperar contrase&ntilde;a</button>
                </ion-col>
            </ion-row>
        </form>
    </div>
</ion-content>
