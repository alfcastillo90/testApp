<ion-header>
    <ion-navbar color="primary">
        <ion-title>Iniciar Sesi&oacute;n</ion-title>
    </ion-navbar>
</ion-header>
<ion-content class="login-content" padding>
  <ion-row style="padding-top: 10vh">
    <ion-col center style="text-align: center;" class="bounceIn">
       <h1 class="title-color-0">Tunten App</h1>
    </ion-col>
  </ion-row>
  <p *ngIf="submitAttempt" style="color: #ea6153;">Debe ingresar nombre de usuario y contraseña.</p>
  <div class="login-box" style="padding-top: 27vh">
    <form [formGroup]="loginForm" (ngSubmit)="submit()" class="list">
            <ion-item>
                <ion-input type="text" placeholder="Ingrese Usuario" formControlName="username"></ion-input>
            </ion-item>
            <ion-item>
                <ion-input type="password" placeholder="Contraseña"  formControlName="password"></ion-input>
            </ion-item>
      <ion-row>
        <ion-col class="signup-col">
          <button ion-button class="submit-btn" full type="submit" [disabled]="!loginForm.valid" >Login</button>
        </ion-col>
      </ion-row>
    </form>
  </div>
</ion-content>
